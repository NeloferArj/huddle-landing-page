<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");
    </style>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />

    <title>Huddle</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg"
          alt=""
        />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="images">
          <img
            src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg"
            alt=""
          />
        </div>
        <div class="content">
          <div class="title">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>
          <div class="paragraph">
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div class="btn">
            <button type="submit">Register</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<footer>
  <div class="foot">
    <p class="des">
      Coded by
      <a class="link" href="https://github.com/nelofer">Nelofer Arjumand </a>
    </p>
  </div>
</footer>
